<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Add_Employee_Management</title>

</head>
<body>
	<div class="container">
	<h1>Employee Management System</h1>
	<hr>
	<h2>Save Employee</h2>
	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
		 <input type="text" th:field="*{firstName}" 
		 	placeholder="Employee_First_Name" class="form-control mb-4 col-4">
		 <input type="text" th:field="*{LastName}" 
		 	placeholder="Employee_Last_Name" class="form-control mb-4 col-4">
		 <input type="text" th:field="*{email}" 
		 	placeholder="Email" class="form-control mb-4 col-4">
		 	
		 <button type="submit" class="btn btn-info col-2">Save Employee </button>
		 </form>
	</div>
</body>
</html>
